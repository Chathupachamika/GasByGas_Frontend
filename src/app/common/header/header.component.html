<header class="header">
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="top-contact">
                <a href="tel:+94112100000">
                    <i class="fas fa-phone"></i>
                    +94 112 100 000
                </a>
                <a href="mailto:info@gasservice.com">
                    <i class="fas fa-envelope"></i>
                    infogasservice.com
                </a>
            </div>
            <div class="top-contact">
                <a href="#">
                    <i class="fas fa-clock"></i>
                    24/7 Support Available
                </a>
            </div>
        </div>
    </div>

    <div class="header-main">
      <div class="header-container">
          <a href="/" class="logo">
              <i class="fas fa-fire-flame-curved"></i>
              GasService
          </a>

          <nav class="nav-menu">
              <div class="search-container">
                  <input type="text" placeholder="Search..." class="search-input">
                  <button class="search-btn" title="Search">
                      <i class="fas fa-search"></i>
                  </button>
              </div>

              <ul class="nav-links">
                  <li><a href="/admin-dashboard">Home</a></li>
                  <li><a href="/product">Products</a></li>
                  <li><a href="/services">Services</a></li>
                  <li><a href="/support">Support</a></li>
                  <li><a href="/about">About Us</a></li>
              </ul>

              <div class="nav-icons">
                  <button class="icon-btn" title="User Profile" (click)="toggleProfilePopup()">
                      <i class="fas fa-user"></i>
                  </button>
                  <button class="icon-btn" title="Shopping Cart">
                      <i class="fas fa-shopping-cart"></i>
                      <span class="cart-count">0</span>
                  </button>
                  <button class="icon-btn" title="Help Center">
                      <i class="fas fa-question-circle"></i>
                  </button>
              </div>

              <button class="mobile-menu-btn" title="Mobile Menu">
                  <i class="fas fa-bars"></i>
              </button>
          </nav>
      </div>
  </div>

  <!-- Profile Update Popup -->
  <div *ngIf="showProfilePopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl p-6 w-96 relative">
          <button (click)="closePopup()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" title="Close">
              <i class="fas fa-times"></i>
          </button>

          <h2 class="text-2xl font-bold mb-4">Update Profile</h2>

          <div class="space-y-4">
              <div>
                  <label class="block text-sm font-medium text-gray-700">Name</label>
                  <input type="text" [(ngModel)]="editedUserDetails.name" placeholder="Enter your name"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>

              <div>
                  <label class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" [(ngModel)]="editedUserDetails.email" placeholder="Enter your email"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>

              <div>
                  <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                  <input type="tel" [(ngModel)]="editedUserDetails.contactNo" title="Contact Number" placeholder="Enter your contact number"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>

              <div>
                  <label class="block text-sm font-medium text-gray-700">Role</label>
                  <input type="text" [value]="getUserRole()" readonly title="User Role" placeholder="User Role"
                         class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm">
              </div>
          </div>

          <div class="mt-6 flex justify-end space-x-3">
              <button (click)="closePopup()"
                      class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                  Cancel
              </button>
              <button (click)="updateProfile()"
                      class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700">
                  Save Changes
              </button>
          </div>
      </div>
  </div>
</header>
